{% extends 'global/Page.html' %}

{% block title %}Attention Check{% endblock %}

{% block content %}
    <p style="font-size: 22px; color: black;">
        What was the investment that appeared on the card just presented?
    </p>

    <form method="post">
        <input name="awareness_answer" type="number" required>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>

    {% if player.error_count > 1 %}
        <p style="color: red;">You have answered incorrectly too many times. You will be redirected.</p>
    {% endif %}

{% endblock %}
